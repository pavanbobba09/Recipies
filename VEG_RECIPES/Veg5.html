<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capsicum Fried Rice Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: cooked basmati rice, green bell peppers (capsicum) in assorted colors, carrots, peas, onions, garlic, ginger, soy sauce, green onions, oil, salt, pepper, and optional garnishes like sesame seeds or fresh cilantro.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Chop the Vegetables -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Chop the Vegetables</h3>
                <p>Wash and dry all vegetables thoroughly. Dice the green bell peppers into small cubes, slice the carrots thinly, finely chop the onions, mince the garlic and ginger, and slice the green onions for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Sauté Onions, Garlic, and Ginger -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Sauté Onions, Garlic, and Ginger</h3>
                <p>Heat oil in a large wok or frying pan over medium-high heat. Add the finely chopped onions and sauté until they become translucent and slightly golden. Add the minced garlic and ginger, cooking for another minute until fragrant.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Vegetables -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Vegetables</h3>
                <p>Add the diced capsicum, sliced carrots, and peas to the pan. Stir-fry the vegetables for about 5-7 minutes until they are tender but still retain some crunch.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Add Rice and Seasonings -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Add Rice and Seasonings</h3>
                <p>Add the cooked and cooled basmati rice to the pan. Pour in soy sauce, sprinkle with salt and pepper to taste, and mix everything gently to ensure the rice is evenly coated with the seasonings and vegetables are well distributed.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Garnish and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Garnish and Serve</h3>
                <p>Once the fried rice is heated through, remove the pan from heat. Garnish with sliced green onions and sesame seeds for added flavor and presentation. Serve hot as a standalone dish or alongside your favorite appetizers.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
