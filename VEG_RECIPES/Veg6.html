<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palak Paneer Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: paneer (cubed), fresh spinach (palak), onions, tomatoes, garlic, ginger, green chilies, spices (coriander powder, cumin powder, turmeric, garam masala), cream or yogurt, salt, oil, and fresh cilantro for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Blanch and Puree Spinach -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Blanch and Puree Spinach</h3>
                <p>Wash the spinach thoroughly and remove any tough stems. Bring a large pot of water to a boil and add the spinach. Blanch for 2-3 minutes until wilted. Immediately transfer the spinach to a bowl of ice-cold water to stop the cooking process and retain its vibrant green color. Drain and puree the spinach into a smooth paste using a blender or food processor. Set aside.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Sauté Onions, Garlic, and Ginger -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Sauté Onions, Garlic, and Ginger</h3>
                <p>Heat oil or ghee in a large pan over medium heat. Add finely chopped onions and sauté until they turn golden brown. Add minced garlic and ginger, cooking for another 2 minutes until the raw aroma disappears.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Tomatoes and Spices -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Tomatoes and Spices</h3>
                <p>Add chopped tomatoes to the pan and cook until they soften and the oil begins to separate from the mixture. Stir in the spices: coriander powder, cumin powder, turmeric, red chili powder, and salt. Mix well and cook for 3-4 minutes to allow the spices to blend with the tomato base.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Combine Spinach and Paneer -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Combine Spinach and Paneer</h3>
                <p>Add the spinach puree to the pan and mix well with the tomato-spice mixture. Cook for 5 minutes on low heat, allowing the flavors to meld together. Gently fold in the paneer cubes and let them simmer in the gravy for another 5 minutes. Adjust the consistency by adding water or cream as desired.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Garnish and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Garnish and Serve</h3>
                <p>Once the Palak Paneer is well-cooked and flavorful, remove the pan from heat. Garnish with freshly chopped cilantro and a drizzle of cream or yogurt for added richness. Serve hot with steamed rice, naan, or roti. Enjoy your delicious Palak Paneer!</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
