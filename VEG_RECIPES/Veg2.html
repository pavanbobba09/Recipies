<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veg Fried Rice Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: cooked basmati rice, mixed vegetables (carrots, peas, bell peppers, beans), onions, garlic, ginger, soy sauce, green onions, oil, salt, pepper, and optional garnishes like sesame seeds or fresh cilantro.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Cook the Vegetables -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Cook the Vegetables</h3>
                <p>Heat oil in a large wok or frying pan over medium-high heat. Add finely chopped onions and saut√© until translucent. Add minced garlic and ginger, cooking for another minute until fragrant. Incorporate the mixed vegetables and stir-fry for 5-7 minutes until they are tender but still crisp.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Add Rice and Sauce -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Add Rice and Sauce</h3>
                <p>Add the cooked and cooled basmati rice to the wok with the vegetables. Pour in soy sauce, and season with salt and pepper to taste. Gently mix everything together, ensuring the rice is evenly coated with the sauce and the ingredients are well distributed.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Stir-Fry the Rice -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Stir-Fry the Rice</h3>
                <p>Continue to stir-fry the rice and vegetable mixture for another 5-10 minutes. Ensure the rice is heated through and starts to get a slight crispiness on the bottom. Stir frequently to prevent sticking and ensure even cooking.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Add Garnishes -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Add Garnishes</h3>
                <p>Once the rice is fully cooked, remove the wok from heat. Sprinkle chopped green onions and sesame seeds over the top for added flavor and texture. For an extra touch, you can also add a drizzle of sesame oil or a squeeze of lime juice.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Serve Hot -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Serve Hot</h3>
                <p>Transfer the Veg Fried Rice to serving plates or a large serving dish. Enjoy it as a standalone dish or pair it with your favorite appetizers like spring rolls or dumplings.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
