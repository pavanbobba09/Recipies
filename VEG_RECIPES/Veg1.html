<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paneer Butter Masala Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: paneer (cottage cheese), tomatoes, onions, ginger-garlic paste, butter, cream, spices (garam masala, turmeric, red chili powder, coriander powder), salt, and fresh cilantro for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Blanch the Paneer -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Blanch the Paneer</h3>
                <p>Cut the paneer into bite-sized cubes. Bring a pot of water to a boil, add a pinch of salt, and gently add the paneer cubes. Blanch for 2-3 minutes until they turn slightly opaque. Drain and set aside.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Sauté Onions and Tomatoes -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Sauté Onions and Tomatoes</h3>
                <p>In a large pan, melt butter over medium heat. Add finely chopped onions and sauté until they turn golden brown. Add ginger-garlic paste and cook for another minute. Incorporate chopped tomatoes and cook until they soften and oil begins to separate from the mixture.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Spices -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Spices</h3>
                <p>Add garam masala, turmeric, red chili powder, and coriander powder to the onion-tomato mixture. Stir well to ensure the spices are evenly distributed. Cook for 2-3 minutes to allow the spices to release their flavors.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Incorporate Cream and Paneer -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Incorporate Cream and Paneer</h3>
                <p>Reduce the heat to low and add heavy cream to the pan. Stir continuously to blend the cream with the spices, creating a rich and smooth gravy. Gently add the blanched paneer cubes to the gravy, ensuring they are well-coated. Cook for an additional 5 minutes to allow the paneer to absorb the flavors.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Garnish and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Garnish and Serve</h3>
                <p>Garnish the Paneer Butter Masala with freshly chopped cilantro and a drizzle of cream. Serve hot with naan, roti, or steamed basmati rice for a complete meal.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
