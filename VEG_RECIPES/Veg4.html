<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brinjal Curry Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: brinjals (eggplants), onions, tomatoes, ginger-garlic paste, green chilies, spices (coriander powder, cumin powder, turmeric, red chili powder, garam masala), salt, oil, and fresh cilantro for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Clean and Cut the Brinjals -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Clean and Cut the Brinjals</h3>
                <p>Wash the brinjals thoroughly to remove any dirt or impurities. Trim the ends and cut them into medium-sized cubes or slices, depending on your preference. Optionally, you can salt the brinjals and let them sit for 15 minutes to remove any bitterness, then rinse and pat dry.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Sauté Onions and Ginger-Garlic Paste -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Sauté Onions and Ginger-Garlic Paste</h3>
                <p>Heat oil in a large pan or kadai over medium heat. Add finely chopped onions and sauté until they turn golden brown. Add ginger-garlic paste and cook for another 2 minutes until the raw smell disappears.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Tomatoes and Spices -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Tomatoes and Spices</h3>
                <p>Add chopped tomatoes to the pan and cook until they soften and oil begins to separate from the mixture. Incorporate the spices: coriander powder, cumin powder, turmeric, red chili powder, and salt. Mix well and cook for 3-4 minutes to allow the spices to blend with the tomato base.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Cook the Brinjals -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Cook the Brinjals</h3>
                <p>Add the prepared brinjal pieces to the pan. Mix gently to coat them with the spice mixture. Cover the pan and cook on low heat for 15-20 minutes, stirring occasionally, until the brinjals are tender and fully cooked.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Garnish and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Garnish and Serve</h3>
                <p>Sprinkle freshly chopped cilantro over the brinjal curry for added flavor and freshness. Serve hot with steamed rice, roti, or naan. Enjoy your delicious Brinjal Curry!</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
