<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chickpeas Curry Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="Veg.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Ingredients -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Ingredients</h3>
                <p>Gather all necessary ingredients: chickpeas (soaked and boiled), onions, tomatoes, garlic, ginger, green chilies, spices (coriander powder, cumin powder, turmeric, garam masala), salt, oil, and fresh cilantro for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Soak and Cook Chickpeas -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Soak and Cook Chickpeas</h3>
                <p>Rinse the chickpeas thoroughly and soak them in water overnight or for at least 8 hours. After soaking, drain and rinse the chickpeas. In a pressure cooker or large pot, add the chickpeas with fresh water, a pinch of salt, and cook until they are tender. This typically takes about 15-20 minutes in a pressure cooker or 1-1.5 hours in a pot.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Sauté Onions, Garlic, and Ginger -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Sauté Onions, Garlic, and Ginger</h3>
                <p>Heat oil in a large pan or kadai over medium heat. Add finely chopped onions and sauté until they turn golden brown. Incorporate minced garlic and ginger, cooking for another 2 minutes until the raw aroma disappears.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Tomatoes and Spices -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Tomatoes and Spices</h3>
                <p>Add chopped tomatoes to the pan and cook until they soften and the oil starts to separate from the mixture. Stir in the spices: coriander powder, cumin powder, turmeric, red chili powder, and salt. Mix well and cook for 3-4 minutes to allow the spices to blend with the tomato base.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Cook Chickpeas in Sauce -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Cook Chickpeas in Sauce</h3>
                <p>Add the cooked chickpeas to the pan. Pour in enough water or vegetable broth to achieve your desired consistency. Bring the mixture to a boil, then reduce the heat to low and let it simmer for 15-20 minutes. This allows the chickpeas to absorb the flavors of the spices and tomatoes.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Garnish and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('VegImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Garnish and Serve</h3>
                <p>Once the chickpeas curry is well-cooked and flavorful, remove the pan from heat. Garnish with freshly chopped cilantro and a squeeze of lemon juice for added brightness. Serve hot with steamed rice, naan, or roti. Enjoy your hearty Chickpeas Curry!</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
