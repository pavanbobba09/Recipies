<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Fry Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Clean and Prepare the Fish -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Clean and Prepare the Fish</h3>
                <p>Choose fresh fish fillets or steaks. Rinse them thoroughly under cold water and pat dry with paper towels. Remove any bones if present.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Prepare the Marinade -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Prepare the Marinade</h3>
                <p>In a bowl, mix together lemon juice, minced garlic, ginger paste, red chili powder, turmeric, salt, and black pepper. Optionally, add a teaspoon of soy sauce for extra flavor.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Marinate the Fish -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Marinate the Fish</h3>
                <p>Place the cleaned fish pieces in the marinade, ensuring each piece is thoroughly coated. Cover the bowl with plastic wrap and refrigerate for at least 30 minutes to allow the flavors to infuse.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Prepare the Coating -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Prepare the Coating</h3>
                <p>In a shallow dish, combine all-purpose flour, cornflour, baking powder, salt, and pepper. Mix well to ensure an even distribution of the ingredients.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Coat the Fish -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Coat the Fish</h3>
                <p>Remove the fish from the marinade and let any excess drip off. Dredge each piece in the prepared flour mixture, ensuring an even coating on all sides. Shake off any excess flour.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Fry the Fish -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Fry the Fish</h3>
                <p>Heat oil in a deep frying pan over medium heat. Once the oil is hot, carefully add the coated fish pieces. Fry until golden brown and crispy on both sides, about 4-5 minutes per side. Remove and drain on paper towels.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
