<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butter Chicken Curry Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Marinate the Chicken -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Marinate the Chicken</h3>
                <p>In a bowl, combine yogurt, lemon juice, garlic, ginger, garam masala, turmeric, chili powder, and salt. Add chicken pieces and coat thoroughly. Refrigerate for at least 2 hours or overnight for best results.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Cook the Chicken -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Cook the Chicken</h3>
                <p>Preheat your grill or skillet over medium-high heat. Remove chicken from marinade and cook until browned and cooked through, about 5-7 minutes per side. Set aside.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Prepare the Sauce -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Prepare the Sauce</h3>
                <p>In a large pan, heat butter over medium heat. Add finely chopped onions and saut√© until golden brown. Incorporate garlic and ginger paste, cooking for another minute.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Add Spices and Tomatoes -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Add Spices and Tomatoes</h3>
                <p>Stir in tomato puree, ground cumin, coriander powder, and chili powder. Cook the mixture until the oil begins to separate from the masala, about 10 minutes.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Incorporate Cream and Butter -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Incorporate Cream and Butter</h3>
                <p>Add heavy cream and a dollop of butter to the sauce. Stir continuously to ensure a smooth and creamy consistency. Let the sauce simmer on low heat.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Combine Chicken and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Combine Chicken and Serve</h3>
                <p>Add the cooked chicken pieces to the sauce, stirring to coat them thoroughly. Let the curry simmer for an additional 10 minutes. Garnish with fresh cilantro and serve hot with naan or steamed rice.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
