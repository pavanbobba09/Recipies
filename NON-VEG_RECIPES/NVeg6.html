<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrimp Biryani Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Clean and Prepare the Shrimp -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Clean and Prepare the Shrimp</h3>
                <p>Select fresh shrimp, preferably deveined and shelled. Rinse them under cold water and pat dry with paper towels. If not already deveined, use a small knife to remove the vein along the back.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Prepare the Marinade -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Prepare the Marinade</h3>
                <p>In a bowl, combine yogurt, lemon juice, minced garlic, ginger paste, red chili powder, turmeric, garam masala, and salt. Mix well to create a smooth and flavorful marinade.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Marinate the Shrimp -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Marinate the Shrimp</h3>
                <p>Add the cleaned shrimp to the marinade, ensuring each piece is thoroughly coated. Cover the bowl with plastic wrap and refrigerate for at least 30 minutes to allow the flavors to infuse.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Cook the Rice -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Cook the Rice</h3>
                <p>Rinse basmati rice under cold water until the water runs clear. Soak the rice in water for at least 30 minutes. Boil water in a large pot, add whole spices (bay leaves, cinnamon, cloves, cardamom), and cook the rice until it's 70% done. Drain and set aside.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Prepare the Biryani Masala -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Prepare the Biryani Masala</h3>
                <p>In a large pot or deep pan, heat oil or ghee over medium heat. Add sliced onions and saut√© until golden brown. Add chopped tomatoes and cook until they become soft and mushy. Incorporate biryani masala, coriander powder, cumin powder, and salt. Cook the mixture until the oil separates from the masala.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Layer and Cook the Biryani -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Layer and Cook the Biryani</h3>
                <p>Add the marinated shrimp to the masala and cook for 5 minutes. Layer the partially cooked rice over the shrimp. Sprinkle fried onions, chopped cilantro, mint leaves, and a drizzle of saffron-infused milk over the rice. Cover the pot with a tight-fitting lid and cook on low heat for 20-25 minutes using the "dum" method to allow the flavors to meld together.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
