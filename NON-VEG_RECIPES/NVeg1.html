<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grilled Chicken Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for better mobile responsiveness -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Marinade -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Marinade</h3>
                <p>Combine olive oil, lemon juice, garlic, herbs, salt, and pepper in a bowl. Whisk until well blended.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Marinate the Chicken -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Marinate the Chicken</h3>
                <p>Place the chicken pieces in a resealable bag or shallow dish. Pour the marinade over the chicken, ensuring all pieces are well-coated. Refrigerate for at least 2 hours, preferably overnight.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Preheat the Grill -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Preheat the Grill</h3>
                <p>Heat your grill to medium-high heat. Ensure the grates are clean and lightly oiled to prevent sticking.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Grill the Chicken -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Grill the Chicken</h3>
                <p>Remove the chicken from the marinade and place it on the grill. Cook for 6-8 minutes per side, or until the internal temperature reaches 165째F (75째C).</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Check for Doneness -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Check for Doneness</h3>
                <p>Use a meat thermometer to ensure the chicken has reached the safe internal temperature of 165째F (75째C). If not, continue grilling until done.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Let it Rest and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Let it Rest and Serve</h3>
                <p>Remove the chicken from the grill and let it rest for 5 minutes. This allows the juices to redistribute. Serve hot with your favorite sides.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
