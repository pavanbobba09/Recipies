<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Drumsticks Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Marinade -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Marinade</h3>
                <p>In a large bowl, combine olive oil, lemon juice, minced garlic, ginger paste, paprika, cumin, coriander, salt, and pepper. Mix well to form a smooth marinade.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Marinate the Drumsticks -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Marinate the Drumsticks</h3>
                <p>Add the chicken drumsticks to the marinade, ensuring each piece is thoroughly coated. Cover the bowl with plastic wrap and refrigerate for at least 3 hours, preferably overnight, to allow the flavors to penetrate the meat.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Preheat the Oven -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Preheat the Oven</h3>
                <p>Preheat your oven to 400째F (200째C). Line a baking sheet with aluminum foil and place a wire rack on top. This setup allows excess marinade to drip away, ensuring crispy drumsticks.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Arrange the Drumsticks -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Arrange the Drumsticks</h3>
                <p>Remove the drumsticks from the marinade, allowing any excess to drip off. Arrange them on the wire rack in a single layer, ensuring they are not touching each other for even cooking.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Bake the Drumsticks -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Bake the Drumsticks</h3>
                <p>Place the baking sheet in the preheated oven and bake for 35-40 minutes, turning the drumsticks halfway through. Bake until the internal temperature reaches 165째F (75째C) and the skin is crispy and golden brown.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Let it Rest and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Let it Rest and Serve</h3>
                <p>Remove the drumsticks from the oven and let them rest for 5 minutes. This allows the juices to redistribute, ensuring moist and flavorful meat. Serve hot with your favorite sides such as roasted vegetables, mashed potatoes, or a fresh salad.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
