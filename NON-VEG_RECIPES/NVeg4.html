<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Biryani Recipe Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="NV1.css"> <!-- Ensure this CSS file contains the necessary styles -->
</head>
<body>
  <section class="hero-section">
    <div class="card-grid">
      
      <!-- Card 1: Prepare the Marinade -->
      <div class="card">
        <input type="checkbox" id="card1" class="card-checkbox">
        <label for="card1" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 1</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 1: Prepare the Marinade</h3>
                <p>In a large bowl, combine yogurt, lemon juice, minced garlic, ginger paste, garam masala, turmeric, chili powder, and salt. Mix well to form a smooth marinade.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 2: Marinate the Chicken -->
      <div class="card">
        <input type="checkbox" id="card2" class="card-checkbox">
        <label for="card2" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 2</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 2: Marinate the Chicken</h3>
                <p>Add the chicken pieces to the marinade, ensuring each piece is thoroughly coated. Cover the bowl with plastic wrap and refrigerate for at least 2 hours, preferably overnight, to allow the flavors to penetrate the meat.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 3: Soak the Rice -->
      <div class="card">
        <input type="checkbox" id="card3" class="card-checkbox">
        <label for="card3" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 3</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 3: Soak the Rice</h3>
                <p>Rinse basmati rice under cold water until the water runs clear. Soak the rice in water for at least 30 minutes to ensure it cooks evenly.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 4: Fry the Onions -->
      <div class="card">
        <input type="checkbox" id="card4" class="card-checkbox">
        <label for="card4" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 4</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 4: Fry the Onions</h3>
                <p>In a large pot, heat oil over medium heat. Add thinly sliced onions and saut√© until golden brown and crispy. Remove half of the onions for garnishing.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 5: Layer the Biryani -->
      <div class="card">
        <input type="checkbox" id="card5" class="card-checkbox">
        <label for="card5" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 5</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 5: Layer the Biryani</h3>
                <p>Drain the soaked rice and add it to the pot with the fried onions. Layer the cooked chicken over the rice. Sprinkle saffron-infused milk, fried onions, and fresh cilantro between the layers.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Card 6: Cook and Serve -->
      <div class="card">
        <input type="checkbox" id="card6" class="card-checkbox">
        <label for="card6" class="card-label" tabindex="0">
          <div class="card__inner">
            <div class="card__front">
              <div class="card__background" style="background-image: url('RecipeImage.jpg')"></div>
              <div class="card__content">
                <h3 class="card__heading">Step - 6</h3>
              </div>
            </div>
            <div class="card__back">
              <div class="card__back-content">
                <h3>Step 6: Cook and Serve</h3>
                <p>Cover the pot with a tight-fitting lid and cook on low heat for 25-30 minutes, allowing the flavors to meld together. Gently fluff the rice before serving. Garnish with reserved fried onions and serve hot with raita or salad.</p>
              </div>
            </div>
          </div>
        </label>
      </div>
      
    </div>
  </section>
</body>
</html>
